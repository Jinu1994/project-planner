<h2>Issues for current sprint</h2>
<mat-form-field>
  <mat-label>Choose a Sprint</mat-label>
  <mat-select [(value)]="selectedSprintId" (selectionChange)="getIssues()">
    <mat-option *ngFor="let sprint of sprints" [value]="sprint.id">
      {{sprint.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="issues" matSort class="mat-elevation-z8" style="width:100%">

  <!-- Name Column -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Summary </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sprint">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sprint </th>
    <td mat-cell *matCellDef="let element"> {{element.sprint}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
