<h2>Assignees</h2>
<table mat-table [dataSource]="assignees" matSort class="mat-elevation-z8" style="width:100%">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="shortName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Short Name </th>
    <td mat-cell *matCellDef="let element"> {{element.shortName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
